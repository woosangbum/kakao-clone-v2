<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons find__header">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="find__note"></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row except3">
        <div class="icon-row__column1">
          <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span id="except">
              <div>Add by</div>
              <div>Contacts</div>
            </span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
          </div>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friedns__title">
          Recommeded Friends
        </h6>
        <span>You have no rcommended friends.</span>
      </div>
      <div class="open-chart">
        <div class="open-chart__header">
          <h4>Open Chart</h4>
          <span>
            GO to Openchart Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#BTS#ARMY#FRIENDS</h6>
            <div class="open-post__members">
              <img src="openchart1.jpg" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
              <span></span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="openchartimg1.jpg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="column__divider"></div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">BTS Gang~</h5>
            <h6 class="open-post__hashtags">
              #englishonly #ipurpleyou #jimin #taeta...
            </h6>
            <div class="open-post__members">
              <img src="openchart2.jpg" />
              <span class="open-post__member-count">299 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
              <span></span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="jimin.jpg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>215</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn" style="font-size: 20px;">
          <a class="nav__link" href="freinds.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li type="not" class="nav__btn" style="font-size: 20px;">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn" style="font-size: 20px;">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn" style="font-size: 20px;">
          <a class="nav__link" href="more.html">
            <span class="nav__note"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/faa41a920e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
