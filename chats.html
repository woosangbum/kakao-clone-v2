<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="shin_yae_en.jpg.PNG"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Ye-en shin</h4>
              <h6 class="user-component__subtitle">
                Please check My kakao Acoount Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn" style="font-size: 20px;">
          <a class="nav__link" href="freinds.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn" style="font-size: 20px;">
          <a class="nav__link" href="chats.html">
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn" style="font-size: 20px;">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn" style="font-size: 20px;">
          <a class="nav__link" href="more.html">
            <span class="nav__note"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/faa41a920e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
