<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons more__header">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="more__note"></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="Profile.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Woosangbum</h4>
            <h6 class="user-component__subtitle">010 8077 8976</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__column1">
          <div class="icon-row__icon">
            <i class="far fa-calendar"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile-beam"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
          </div>
        </div>

        <div class="icon-row__column2">
          <div class="icon-row__icon">
            <i class="fab fa-google-drive"></i>
            <span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-comments-dollar"></i>
            <span>Openchart</span>
          </div>
          <div class="icon-row__icon except2">
            <i class="fab fa-google-drive"></i>
            <span>Talk Drive</span>
          </div>
          <div class="icon-row__icon except2">
            <i class="fas fa-comments-dollar"></i>
            <span>Openchart</span>
          </div>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn" style="font-size: 20px;">
          <a class="nav__link" href="freinds.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li type="not" class="nav__btn" style="font-size: 20px;">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn" style="font-size: 20px;">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn" style="font-size: 20px;">
          <a class="nav__link" href="more.html">
            <span class="nav__note"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/faa41a920e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
